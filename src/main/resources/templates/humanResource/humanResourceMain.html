<main>
    <h2>직원 목록</h2>

        <tr>
            <th>직원 이름</th>
            <th>직급</th>
            <th>이메일</th>
            <th>연락처</th>

    <h2>새 직원 등록</h2>

        <input type="text" name="position" placeholder="직급" required>
        <input type="email" name="email" placeholder="이메일" required>

        <button type="submit">등록</button>
    </form>
