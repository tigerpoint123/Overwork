<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>비밀번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text = "${member.id}"></td>
            <td th:text = "${member.username}"></td>
            <td th:text = "${member.password}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
