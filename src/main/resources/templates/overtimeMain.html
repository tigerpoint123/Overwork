<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 멋진 홈페이지</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">

</head>
<body>
<header>
    <h1>나의 멋진 홈페이지</h1>
</header>

<nav>
    <a href="/">홈</a>
    <a href="/webmail">이메일</a>
    <a href="/overworkMain">초과근무</a>
    <a href="/totalAdmin">연통</a>
    <a href="/humanResource/humanResourceMain">국인체</a>
</nav>

<main>
    <h2>환영합니다!</h2>
    <p>여기에 홈페이지 내용을 입력하세요.</p>

    <div class="login-box">
        <h3>로그인</h3>
        <form action="/login"  id="login-form" method="post">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
    </div>
    <a href="/members">회원 목록</a>
    <div class="signup-box">
        <h3>회원가입</h3>
        <form action="/signIn" method="post">
            <label for="new-username">아이디</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">비밀번호</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">회원가입</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 나의 멋진 홈페이지. 모든 권리 보유.</p>
</footer>

</body>

</html>
